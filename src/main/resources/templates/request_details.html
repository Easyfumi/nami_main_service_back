<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <br>
    <h2 class='text-center' th:text="|Заявка на ${request.vehicleType}|"></h2>
    <br><br>
    <div class='row'>
        <div class='card col-md-6 offset-md-3 offset-md-3'>
            <div class='card-body'>
                <form action="/request_update" method="post">
                        <div class='form-group mb-2'>
                            <h5>Внутренний регистрационный номер:</h5>
                            <input type="text" name="internalNumber"
                                   class="form-control" style="width: 100px;">
                        </div>
                        <br>


                    <div class='form-group mb-2'>
                        <h5>Дата подачи заявки:</h5>
                        <td><input type="text" th:value="${request.dateTime}" name="dateTime" class="form-control" style="width: 150px;" readonly></td>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h5>Заявитель:</h5>
                        <td><input type="text" th:value="${request.factoryName}" name="factoryName" class="form-control" readonly></td>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h5>Обозначение типа:</h5>
                        <td><input type="text" th:value="${request.type}" name="type" class="form-control" readonly></td>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h5>Категория:</h5>
                        <td><input type="text" th:value="${request.category}" name="category" class="form-control" readonly></td>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h5>Информация для связи по заявке:</h5>
                        <td><input type="text" th:value="${request.personData}" name="personData" class="form-control" readonly></td>
                        <td><input type="text" th:value="${request.email}" name="email" class="form-control" readonly></td>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h5>Комментарий от заявителя:</h5>
                        <td><input type="text" th:value="${request.description}" name="description" class="form-control" readonly></td>
                    </div>

                    <div class='form-group mb-2'>
                        <h5>Скачать прикрепленные файлы:</h5>
                        <td><a th:href="'/request/fileR/'+${request.id}" class="btn btn-info">Заявка</a></td>
                    </div>


                    <br>
                    <br>
                    <br>

                    <div class='form-group mb-2'>
                        <h5>Поля для заметок:</h5>
                        <td><textarea rows="10" name="userNotes" class="form-control"></textarea></td>
                    </div>
                    <br>
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary">Cохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
