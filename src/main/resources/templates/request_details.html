<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${title}"/>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
  <table class="table table-striped">
    <thead>
    <tr>
      <th style="width:5%" scope="col">#</th>
      <th scope="col">Дата подачи</th>
      <th scope="col">Заявитель</th>
      <th scope="col">Тип</th>
      <th scope="col">ФИО заявителя</th>
      <th scope="col">Email заявителя</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
      <td th:text="${request.dateTime}"/>
      <td th:text="${request.factoryName}"/>
      <td th:text="${request.type}"/>
      <td th:text="${request.personData}"/>
      <td th:text="${request.email}"/>
      <td>

      </td>
    </tr>
    </tbody>
  </table>




</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
