<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="container">
    <br>
    <h3 class='text-center' th:text="|Заявка на тип ${request.type}|"></h3>
    <div class='row'>
        <div class='card col-md-6 offset-md-3 offset-md-3'>
            <div class='card-body'>
                <form action="/request_update" method="post">

                    <div class='form-group mb-2'>
                        <label class='form-label'>Внутренний регистрационный номер</label>
                        <input type="text" name="internalNumber"
                               class="form-control">
                    </div>

                    <div class='form-group mb-2'>
                        <h6>Дата подачи заявки:</h6>
                        <h4 th:text="${request.dateTime}"></h4>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h6>Дата подачи заявки:</h6>
                        <h4 th:text="${request.dateTime}"></h4>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h6>Заявитель:</h6>
                        <h4 th:text="${request.factoryName}"></h4>
                    </div>
                    <br>

                    <div class='form-group mb-2'>
                        <h6>Информация для связи по заявке:</h6>
                        <h4 th:text="${request.personData}"></h4>
                        <h4 th:text="${request.email}"></h4>
                    </div>
                    <br>


                </form>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
