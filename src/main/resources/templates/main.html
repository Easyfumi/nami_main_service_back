<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<br><br>
<div class="text-center">
    <h1 th:text="${title}"/>
</div>
<br><br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th style="width:20%" scope="col">Внутренний номер</th>
            <th style="width:20%" scope="col">Дата подачи</th>
            <th style="width:30%" scope="col">Заявитель</th>
            <th style="width:20%" scope="col">Тип</th>
            <th style="width:10%" scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${myRequests}">
            <td th:text="${element.internalNumber}"/>
            <td th:text="${element.dateTime}"/>
            <td th:text="${element.factoryName}"/>
            <td th:text="${element.type}"/>
            <td>
                <a th:href="'/request/' +${element.id}" class="btn btn-success">Подробнее...</a></td>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
