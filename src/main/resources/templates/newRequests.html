<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<nav th:insert="blocks/adminnavbar :: adminnavbar"></nav>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Дата подачи</th>
            <th scope="col">Заявитель</th>
            <th scope="col">Тип</th>
            <th scope="col">ФИО заявителя</th>
            <th scope="col">Email заявителя</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tr th:each="element : ${newRequests}">
            <td th:text="${element.dateTime}"/>
            <td th:text="${element.factoryName}"/>
            <td th:text="${element.type}"/>
            <td th:text="${element.personData}"/>
            <td th:text="${element.email}"/>
            <td><a th:href="'/admin/experts/'+${element.id}" class="btn btn-info">Подробнее</a></td>
            </tr>
        </tbody>
    </table>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
