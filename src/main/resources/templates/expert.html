<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<nav th:insert="blocks/adminnavbar :: adminnavbar"></nav>
<br>


<div class="container">
    <br>
    <h2 class='text-center' th:text="${expert.lastName} + ' ' + ${expert.firstName}  + ' ' + ${expert.daddyName}"></h2>
    <div class='row'>
        <div class='card col-md-6 offset-md-3 offset-md-3'>
            <div class='card-body'>
                <div class='form-group mb-2'>
                    <h6>Адрес электронной почты:</h6>
                    <h4 th:text="${expert.email}"></h4>
                </div>
                <br>
                <div class='form-group mb-2'>
                    <h6>Права доступа:</h6>
                    <h4 th:text="${expert.roles}"></h4>
                    <div class="text-end">
                        <h4>Сменить роль на:</h4>
                        <a th:href="'/admin/experts/' +${expert.id} + '/getRoleUser'" class="btn btn-success">USER</a>
                        <a th:href="'/admin/experts/' +${expert.id} + '/getRoleAdmin'" class="btn btn-danger">ADMIN</a>
                    </div>
                </div>
                <br>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
