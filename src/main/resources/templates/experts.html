<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<br>
<nav th:insert="blocks/adminnavbar :: adminnavbar"></nav>
<br>
<div class="container">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col">Фамилия</th>
            <th scope="col">Имя</th>
            <th scope="col">Отчество</th>
            <th scope="col">Email</th>
            <th scope="col">Доступ</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="element : ${experts}">
            <td th:text="${element.lastName}"/>
            <td th:text="${element.firstName}"/>
            <td th:text="${element.daddyName}"/>
            <td th:text="${element.email}"/>
            <td th:text="${element.roles}"/>
        </tr>
        </tbody>
    </table>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
